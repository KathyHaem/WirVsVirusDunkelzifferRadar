<div class="spacer"></div>
<div>

  <form action="" [formGroup]="coronaScreenForm" (ngSubmit)="this.onSubmit()">
    <h3>Wurdest Du auf Corona getestet?</h3>
    <div class="spacer"></div>
    <div class="btn-group-vertical">
      <div>
        <label><input type="radio" id="yes" formControlName="coronaTested" value="yes" (click)="isYesCollapsed = !isYesCollapsed" [attr.aria-expanded]="!isYesCollapsed" aria-controls="collapseYes"><span> ja</span></label>
        <div id="collapseYes" [collapse]="isYesCollapsed" [isAnimated]="true">
          <div class="btn-group-vertical" style="margin-left: 20px">
            <label><input type="radio" id="positive" formControlName="positiveTest" value="yes" (click)="isPositiveCollapsed = !isPositiveCollapsed" [attr.aria-expanded]="!isPositiveCollapsed" aria-controls="collapsePositive"><span> positiv</span></label>
            <div id="collapsePositive" [collapse]="isPositiveCollapsed" [isAnimated]="true">
              <div class="row" style="margin-left: 20px">
                <div class="col-xs-12 col-12 col-md-8 form-group">
                  <span>Datum: </span>
                  <input type="text" placeholder="Datum" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD'}" formControlName="testDate">
                </div>
              </div>
            </div>
            <label><input type="radio" id="negative" formControlName="positiveTest" value="no"><span> negativ</span></label>
          </div>
        </div>
      </div>
      <div>
        <label><input type="radio" id="no" formControlName="coronaTested" value="no"><span> nein</span></label>
      </div>
    </div>



    <br>

    <div class="spacer"></div>
    <div class="right-align">
      <button type="submit"
              [disabled]="coronaScreenForm.pristine"
              class="btn btn-default" style="margin-left: 8px">
        Weiter
      </button>
    </div>

  </form>

  <app-progress-bar [progressValue]="60"></app-progress-bar>

</div>
