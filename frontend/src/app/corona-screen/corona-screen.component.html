<div class="spacer"></div>
<div>

  <form action="" [formGroup]="coronaScreenForm" (ngSubmit)="this.onSubmit()">
    <h3>Wurdest Du auf Corona getestet?</h3>
    <div class="spacer"></div>
    <div class="btn-group-vertical">
      <div>
        <label><input type="radio" id="yes" formControlName="coronaTestedForm" value="yes" (ngModelChange)="this.setCoronaTested(true)" (click)="isYesCollapsed = !isYesCollapsed" [attr.aria-expanded]="!isYesCollapsed" aria-controls="collapseYes"><span> ja</span></label>
        <div id="collapseYes" [collapse]="isYesCollapsed" [isAnimated]="true">
          <div class="btn-group-vertical" formGroupName="yesData" style="margin-left: 20px">
            <label><input type="radio" id="positive" formControlName="positiveTestForm" value="yes" (ngModelChange)="this.setPositiveTest(true)" (click)="isPositiveCollapsed = !isPositiveCollapsed" [attr.aria-expanded]="!isPositiveCollapsed" aria-controls="collapsePositive"><span> positiv</span></label>
            <div id="collapsePositive" [collapse]="isPositiveCollapsed" [isAnimated]="true">
              <div class="col-xs-12 col-12 col-md-4 form-group" formGroupName="positiveData" style="margin-left: 20px">
                <input type="text" placeholder="Datum" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true }">
              </div>
            </div>
            <label><input type="radio" id="negative" formControlName="positiveTestForm" value="no" (ngModelChange)="this.setPositiveTest(false)"><span> negativ</span></label>
          </div>
        </div>
      </div>
      <div>
        <label><input type="radio" id="no" formControlName="coronaTestedForm" value="no" (ngModelChange)="this.setCoronaTested(false)"><span> nein</span></label>
      </div>
    </div>



    <br>

    <div class="spacer"></div>
    <div class="right-align">
      <button type="submit" (click)="this.nextScreen()"
              [disabled]="coronaScreenForm.pristine"
              class="btn btn-default" style="margin-left: 8px">
        Weiter
      </button>
    </div>

  </form>

  <app-progress-bar [progressValue]="20"></app-progress-bar>

</div>
